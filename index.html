<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <header>
            <img src="hmv.png" alt="hmv">
            <img src="onbase.png" alt="onbase">
            <img src="power.png" alt="power" style="margin-bottom: 2.5em;">  
    </header>
    <div id="message">
        <p></p>
    </div>
    <fieldset class="container">
        <legend>Gerador de XML</legend>
        <div class="form">
            <div class="normal">
                <label for="cnpj">CNPJ Prestador:</label><br>
                <input type="text" id="cnpj" onkeypress="handleKeyPress(event, 'generateXML')"><br>
                <label for="dataemissao">Data Emissão:</label><br>
                <input type="date" id="dataemissao" onkeypress="handleKeyPress(event, 'generateXML')"><br>
                <label for="valor">Valor:</label><br>
                <input type="text" id="valor" onkeypress="handleKeyPress(event, 'generateXML')"><br>
                <label for="numdoc">Número Documento:</label><br>
                <input type="text" id="numdoc" onkeypress="handleKeyPress(event, 'generateXML')"><br>
                <label for="uf">UF Prestador:</label><br>
                <input type="text" id="uf" onkeypress="handleKeyPress(event, 'generateXML')"><br>
            </div>
            <!--IMPOSTOS-->
            <div class="deathandtaxes">
                <label for="pis">Pis:</label><br>
                <input type="text" id="pis" onkeypress="handleKeyPress(event, 'generateXML')"><br>
                <label for="cofins">Cofins:</label><br>
                <input type="text" id="cofins" onkeypress="handleKeyPress(event, 'generateXML')"><br>
                <label for="ir">IR:</label><br>
                <input type="text" id="ir" onkeypress="handleKeyPress(event, 'generateXML')"><br>
                <label for="csll">Csll:</label><br>
                <input type="text" id="csll" onkeypress="handleKeyPress(event, 'generateXML')"><br>
                <label for="iss">Iss:</label><br>
                <input type="text" id="iss" onkeypress="handleKeyPress(event, 'generateXML')"><br>
            </div>
        </div>
        <button onclick="generateXML()" id="generateXML">Gerar XML</button>
    </fieldset>
    <footer>
        <p>Power Imaging<sup>&copy;</sup> 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
