<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquear</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <header>
            <img src="hmv.png" alt="hmv">
            <img src="onbase.png" alt="onbase">
            <img src="power.png" alt="power" style="margin-bottom: 2.5em;">  
    </header>
    <div id="message">
        <p></p>
    </div>
    <fieldset class="unlock">
        <legend>Desbloqueio de Usuários</legend>
        <div class="form">
            <label for="usernameUnlock">Usuário:</label><br>
            <input type="text" id="usernameUnlock" onkeypress="handleKeyPress(event, 'unlockUser')"><br>
            <button onclick="unlockUser()" id="unlockUser">Desbloquear</button>
        </div>
    </fieldset>
    <footer>
        <p>Power Imaging<sup>&copy;</sup> 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
